<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin: 20px auto;
            max-width: 1200px;
        }
        img, object {
            width: 100%;
            display: block;
        }
        h1 {
            text-align: center;
        }
        .test-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>SVG Display Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct IMG tag</h2>
        <div class="container">
            <img src="/img/hippius-architecture.svg" alt="Hippius Architecture">
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Object tag</h2>
        <div class="container">
            <object type="image/svg+xml" data="/img/hippius-architecture.svg" width="100%">
                Your browser does not support SVG
            </object>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Iframe</h2>
        <div class="container">
            <iframe src="/img/hippius-architecture.svg" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
